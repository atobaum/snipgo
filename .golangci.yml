# This file contains configuration for golangci-lint
# See https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive
    - gocritic
    - gosec
    - unconvert
    - unparam
    - prealloc
    - exportloopref
    - goconst
    - gocognit
    - goerr113
    - gofumpt

linters-settings:
  revive:
    rules:
      - name: exported
        severity: warning
      - name: var-naming
        severity: warning
      - name: package-comments
        severity: warning
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
  gosec:
    severity: medium
    confidence: medium
  gofumpt:
    extra-rules: true
  goimports:
    local-prefixes: snipgo
  gocyclo:
    min-complexity: 15
  funlen:
    lines: 100
    statements: 50
  gocognit:
    min-complexity: 15
  lll:
    line-length: 120
  misspell:
    locale: US
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true
  unconvert:
    fast: false
  unparam:
    check-exported: false
  whitespace:
    multi-if: false
    multi-func: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
